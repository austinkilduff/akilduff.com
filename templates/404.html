{% extends "layout.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('/static/img/boston-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>404 Error</h1>
          <span class="subheading">The page you're looking for couldn't be found</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <p>
	Sorry, I couldn't find the page you're looking for. Maybe try starting over from the <a class="link-green" href="/">home page?</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
