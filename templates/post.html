{% extends "layout.html" %}
{% block title %}{{ post['title'] }}{% endblock %}
{% block content %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('/static/img/boston-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{ post['title'] }}</h1>
          <h2>{{ post['subtitle'] }}</h2>
          <span class="meta">Posted by {{ post['author'] }} on {{ post['date'] }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ post['body']|safe }}
      </div>
    </div>
  </div>
</article>
{% endblock %}
